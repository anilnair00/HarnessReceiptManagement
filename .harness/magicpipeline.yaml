pipeline:
  name: magicpipeline
  identifier: magicpipeline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitHubConnector
        repoName: HarnessReceiptManagement
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          buildIntelligence:
            enabled: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: mumkubeconnector
              namespace: harness-delegate-newng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: BuildAndPushACR
                  name: BuildAndPushACR
                  identifier: BuildAndPushACR
                  spec:
                    connectorRef: testmum
                    repository: tesreg001.azurecr.io/receipt-management/ui
                    tags:
                      - <+pipeline.sequenceId>
                    caching: true
    - stage:
        name: deploy
        identifier: deploy
        description: ""
        type: Deployment
        spec:
          deploymentType: AzureWebApp
          service:
            serviceRef: magicservice
            serviceInputs:
              serviceDefinition:
                type: AzureWebApp
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: <+input>
                      sources: <+input>
          environment:
            environmentRef: magicenv
            deployToAll: false
            infrastructureDefinitions:
              - identifier: magicinfra
          execution:
            steps:
              - step:
                  type: AzureSlotDeployment
                  name: AzureDeployment
                  identifier: AzureDeployment
                  spec:
                    webApp: mywebapptest001
                    deploymentSlot: mywebapptest001
                    clean: false
                  timeout: 1h
            rollbackSteps: []
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
